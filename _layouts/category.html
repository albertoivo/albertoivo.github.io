---
layout: default
---

<div class="posts">
  <h1>{{ page.title }}</h1>
    {% for category in site.categories %}
      {% for post in category.last %}
        {% if post.category == (page.title | remove: '%20') %}
          <article class="post">
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
            <div class="entry">{{ post.excerpt }}</div>
          </article>
        {% endif %}
      {% endfor %}
    {% endfor %}
</div>
